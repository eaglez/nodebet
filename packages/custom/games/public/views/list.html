<section data-ng-controller="GamesController" data-ng-init="find()">
  <ul class="articles unstyled">
    <li data-ng-repeat="game in games">
      <!--<span>{{game.created | date:'medium'}}</span> /-->
      <span>{{game.createdBy.name}}</span>
      <h2>
        <a data-ng-href="#!/games/{{game._id}}">{{game.start | date:'yyyy-MM-dd'}} {{game.home}} - {{game.visitors}}</a>
        <span data-ng-if="hasAuthorization(game)">
          <a class="btn" href="/#!/games/{{game._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(game);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
    </li>
  </ul>
  <h1 data-ng-hide="!games || games.length">No games yet. <br> Why don't you <a href="/#!/games/create">Create One</a>?</h1>
</section>
