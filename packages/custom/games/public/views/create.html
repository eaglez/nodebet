<section data-ng-controller="GamesController">
  <form name="gameForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(gameForm.$valid)" novalidate>
   
   <div class="form-group" ng-class="{ 'has-error' : submitted && gameForm.start.$invalid }">
      <label mean-token="'edit-title'" for="start" class="col-md-2 control-label">Start</label>
      <div class="col-md-10">
        <input name="start" type="text" class="form-control" data-ng-model="game.start" id="start" placeholder="Home" required>
        <div ng-show="submitted && gameForm.start.$invalid" class="help-block">
          <p ng-show="gameForm.start.$error.required">Start is required</p>
        </div>
      </div>
    </div>
   
    <div class="form-group" ng-class="{ 'has-error' : submitted && gameForm.home.$invalid }">
      <label mean-token="'edit-title'" for="home" class="col-md-2 control-label">Home</label>
      <div class="col-md-10">
        <input name="home" type="text" class="form-control" data-ng-model="game.home" id="home" placeholder="Home" required>
        <div ng-show="submitted && gameForm.home.$invalid" class="help-block">
          <p ng-show="gameForm.home.$error.required">Home is required</p>
        </div>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error' : submitted && gameForm.content.$invalid }">
      <label mean-token="'edit-content'" for="visitors" class="col-md-2 control-label">Visitors</label>
      <div class="col-md-10">
        <input name="visitors" data-ng-model="game.visitors" id="visitors" cols="30" rows="10" placeholder="Visitors" class="form-control" required></textarea>
        <div ng-show="submitted && gameForm.visitors.$invalid" class="help-block">
          <p ng-show="gameForm.visitors.$error.required">Visitors is required</p>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
